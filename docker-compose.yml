version: '3.8'

services:
  nginx:
    build: ./nginx
    ports:
      - "8001:80"
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - app-network

  app1:
    build: ./app1
    environment:
      - FLASK_ENV=development
      - APP_NAME=app1
      - MAX_REQUESTS=3
    volumes:
      - app1-logs:/fluent-bit/logs/app1
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  app2:
    build: ./app2
    environment:
      - FLASK_ENV=development
      - APP_NAME=app2
      - MAX_REQUESTS=3
    volumes:
      - app2-logs:/fluent-bit/logs/app2
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  app3:
    build: ./app3
    environment:
      - FLASK_ENV=development
      - APP_NAME=app3
      - MAX_REQUESTS=3
    volumes:
      - app3-logs:/fluent-bit/logs/app3
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  fluent-bit:
    image: fluent/fluent-bit:2.2
    container_name: fluent-bit
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./fluent-bit/etc:/fluent-bit/etc
      - ./fluent-bit/scripts:/fluent-bit/scripts
      - app1-logs:/fluent-bit/logs/app1
      - app2-logs:/fluent-bit/logs/app2
      - app3-logs:/fluent-bit/logs/app3
    networks:
      - app-network
    command: ["/fluent-bit/bin/fluent-bit", "-c", "/fluent-bit/etc/fluent-bit.conf"]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=false  # Changed from true to false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"yellow\"' || curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"'"]
      interval: 30s
      timeout: 10s
      retries: 10

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    container_name: kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=changeme
    ports:
      - "5601:5601"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10

volumes:
  app1-logs:
  app2-logs:
  app3-logs:
  elasticsearch-data:

networks:
  app-network:
    driver: bridge