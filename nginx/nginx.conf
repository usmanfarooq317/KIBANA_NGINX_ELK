events {
    worker_connections 1024;
}

http {
    upstream app_servers {
        server app1:5001 max_fails=1 fail_timeout=5s;
        server app2:5001 max_fails=1 fail_timeout=5s;
        server app3:5001 max_fails=1 fail_timeout=5s;
    }

    server {
        listen 80;
        
        location / {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Container-Sequence $upstream_addr;
            
            # Health check settings
            proxy_next_upstream error timeout http_503 http_504;
            proxy_connect_timeout 2s;
            proxy_read_timeout 5s;
        }
        
        location /health {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
        }
        
        location /status {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
        }
        
        location /reset {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
        }
    }
}